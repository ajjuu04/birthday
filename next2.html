<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ðŸŽ‰</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .v1{
            width: 80%;
            height: 50%;
        }
        .v2{
            position: absolute;
            bottom: 0; padding: 2vw 0 ;
        }
        .title {
            font-size: 5vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff6f61;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff6f61; }
            100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff6f61; }
        }
        video {
            width: 100%;
            height: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="title">ðŸŽ‰ Happy Birthday! ðŸŽ‚</div>
    <div class="container">
        <video class="v1" controls autoplay loop muted>
            <source src="p1.mp4" type="video/mp4">
        </video>
        <video class="v2" controls autoplay loop>
            <source src="v0.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        gsap.from(".title", { duration: 2, opacity: 0, y: -50, ease: "bounce.out" });

        const confettiSettings = { target: 'confetti-canvas', max: 100, size: 1.2, animate: true, clock: 30 };
        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    </script>
</body>
</html>
