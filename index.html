<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Tanu!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .birthday-text {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
      }
      100% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff6f61, 0 0 40px #ff6f61;
      }
    }

    .balloons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .balloon {
      width: 80px;
      height: 100px;
      background: #ff6f61;
      border-radius: 50%;
      position: relative;
      animation: float 4s infinite ease-in-out;
    }

    .balloon:nth-child(2) { background: #6b5b95; animation-delay: 1s; }
    .balloon:nth-child(3) { background: #88b04b; animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .cake {
      margin-top: 2rem;
      position: relative;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 1s infinite;
    }

    .candle:nth-child(2) { left: 40%; }
    .candle:nth-child(3) { left: 60%; }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .heart {
      font-size: 5rem;
      color: #ff6f61;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .message {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Button Styling */
    .next-button {
      margin-top: 2rem;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #ff6f61;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .next-button:hover {
      background: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="birthday-text">Happy Birthday Tanu!</h1>
    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
    <div class="cake">
      <div class="candle"></div>
      <div class="candle"></div>
      <div class="candle"></div>
    </div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">You are the best! Wishing you a day filled with love and joy! üéâüéÇ</div>

    <!-- Next Page Button -->
    <button class="next-button" onclick="goToNextPage()">Next Page ‚Üí</button>
  </div>

  <script>
    function goToNextPage() {
      window.location.href = "next1.html"; // Replace with the actual next page URL
    }
  </script>
</body>
</html>
